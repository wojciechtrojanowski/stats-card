<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Stats preview card component</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="card">
			<div class="card__img"></div>
			<div class="card__content">
				<h1 class="card__title">
					Get <span>insights</span> that help your business grow.
				</h1>
				<p class="card__text">
					Discover the benefits of data analytics and make better
					decisions regarding revenue, customer experience, and
					overall efficiency.
				</p>

				<div class="card__stats">
					<div class="card__stat card__stat-companies">
						<h2>10k+</h2>
						<p>companies</p>
					</div>
					<div class="card__stat card__stat-templates">
						<h2>314</h2>
						<p>templates</p>
					</div>
					<div class="card__stat card__stat-queries">
						<h2>12m+</h2>
						<p>queries</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
